<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master-layout/master_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="Saroj">
    <link rel="icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Register Citizen</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <form method="post" action="/citizen/register" th:object="${citizen}">
            <fieldset>
                <legend>Register A New Citizen</legend>
                <input type="hidden" name="citizenId" th:value="${citizen.citizenId}">
                <div class="form-group">
                    <label for="socialSecurityNumber" >Social Security Number</label>
                        <span th:if="${#fields.hasErrors('socialSecurityNumber')}"
                              th:errors="*{socialSecurityNumber}"
                              class="alert alert-danger"></span>
                        <input type="text" name="socialSecurityNumber"
                               placeholder="Enter social security number"
                               th:value="${citizen.socialSecurityNumber}"
                               class="form-control" id="socialSecurityNumber" required>

                </div>
                <div class="form-group">
                    <label for="firstName" > First Name</label>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                          class="alert alert-danger"></span>
                    <input type="text" name="firstName" placeholder="Enter first name"
                           th:value="${citizen.firstName}" class="form-control" id="firstName" required>

                </div>
                <div class="form-group">
                    <label for="middleName" > Middle Name</label>
                    <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                          class="alert alert-danger"></span>
                    <input type="text" name="middleName" placeholder="Enter middle name"
                           th:value="${citizen.middleName}" class="form-control" id="middleName" >

                </div>

                <div class="form-group">
                    <label for="lastName" > Last Name</label>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                          class="alert alert-danger"></span>
                    <input type="text" name="lastName" placeholder="Enter last name"
                           th:value="${citizen.lastName}" class="form-control" id="lastName" required >

                </div>


                <div class="form-group">
                    <label for="state">Select State</label>
                    <select  th:field="*{state}" name="state" class="form-control " id="state">
                        <option th:each="i : ${stateList}" th:value="${i.stateId}"
                        th:text="${i.stateName}">1</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth" >Date Of Birth</label>
                    <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                          class="alert alert-danger"></span>
                    <input type="date" name="dateOfBirth" placeholder="Enter date of birth"
                           th:value="${citizen.dateOfBirth}" class="form-control" id="dateOfBirth" required>

                </div>

                <div class="form-group">
                    <label for="yearlyIncome" >Yearly Income</label>
                    <span th:if="${#fields.hasErrors('yearlyIncome')}" th:errors="*{yearlyIncome}"
                          class="alert alert-danger"></span>
                    <input type="text" name="yearlyIncome" placeholder="Enter yearly income"
                           th:value="${citizen.yearlyIncome}" class="form-control" id="yearlyIncome">

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>

</th:block>

</body>
</html>
